<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Forest Walk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Running</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">birds</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">owls</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">waterfall</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">stream</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">leaves</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">crickets</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">frogs</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Wolves</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/forest-footsteps.ogg"></audio>
  <audio data-key="83" src="sounds/bird chirp.wav"></audio>
  <audio data-key="68" src="sounds/owl.wav"></audio>
  <audio data-key="70" src="sounds/waterfall.wav"></audio>
  <audio data-key="71" src="sounds/stream.wav"></audio>
  <audio data-key="72" src="sounds/leavesbetter.wav"></audio>
  <audio data-key="74" src="sounds/crickets.wav"></audio>
  <audio data-key="75" src="sounds/frogs.mp3"></audio>
  <audio data-key="76" src="sounds/howling.mp3"></audio>

<script>
 


 function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio)return; //stop the function from running all together
    audio.currentTime = 0; //rewind to the start
    audio.play();
    key.classList.add('playing');
 }



 function removeTransition(e) {
   if(e.propertyName !== 'transform') return; //skip it if its not a transform
   console.log(e.propertyName);
   this.classList.remove('playing');
 }

 const keys = document.querySelectorAll('.key');
 keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);
</script>


</body>
</html>
